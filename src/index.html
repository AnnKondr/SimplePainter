<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS forms |Kondratovets</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <div class="container-fluid mt-3">
        <h3 class="text-center border-bottom">PAINT</h3>

        <div class="container">
            <div class="row justify-content-around py-3 ">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="figureType" id="square" value="square">
                    <label class="form-check-label" for="square">
                        <div class="square"></div>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="figureType" id="circle" value="circle">
                    <label class="form-check-label" for="circle">
                        <div class="circle"></div>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="figureType" id="diamond" value="diamond">
                    <label class="form-check-label" for="diamond">
                        <div class="diamond"></div>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="figureType" id="triangle"
                        value="triangle">
                    <label class="form-check-label" for="triangle">
                        <div class="triangle"></div>
                    </label>
                </div>

                <div class="colors">
                    <div class="lavender"></div>
                    <div class="khaki"></div>
                    <div class="lightblue"></div>
                    <div class="cornsilk"></div>
                    <div class="tan"></div>
                    <div class="palegreen"></div>
                    <div class="lightsalmon"></div>
                    <div class="coral"></div>
                    <div class="hotpink"></div>
                    <div class="seagreen"></div>
                    <div class="olive"></div>
                    <div class="teal"></div>
                    <div class="sienna"></div>
                    <div class="mediumpurple"></div>
                </div>

            </div>


        </div>

        <div id="paintZone" class="container-fluid border-bottom border-top paintZone mt-3"></div>
</body>

</html>
